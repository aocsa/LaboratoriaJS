        <h1>Auto-aprendizaje: manipulando strings y numbers</h1>
<h2>Objetivos de Aprendizaje</h2>
<ul>
<li>Conocer la documentación MDN y la importancia del auto-aprendizaje</li>
<li>Aprender a manipular <code>strings</code> y <code>numbers</code> en JavaScript</li>
</ul>
<hr />
<h2>Aprendiendo sobre <code>string.length</code></h2>
<p>En el mundo de la tecnología, el <strong>auto-aprendizaje</strong> es esencial. Constantemente salen herramientas, lenguajes o tecnologías nuevas que debes aprender por tu cuenta para mantenerte al día. Por eso, es importante que, desde los inicios de tu camino en el mundo del código, te acostumbres a aprender por tu cuenta y a tomar el control de tu desarrollo profesional.</p>
<p>Internet es un excelente recurso para aprender por tu cuenta. Es como una gran biblioteca de conocimiento siempre a tu disposición. Veamos un ejemplo:</p>
<p>En JavaScript existe una forma fácil de obtener la longitud de un <code>string</code> que te devuelve la cantidad de caracteres que componen el <code>string</code>. Por ejemplo, la longitud de <em>‘hola’</em> es 4 (porque son 4 caracteres) y la de <em>“supercalifragilisticexpialidocious”</em> es 34 (porque son 34 caracteres).</p>
<p>¿Cómo podemos aprender sobre esto? Empieza abriendo Google y realizando una búsqueda con algo como: <em>“obtener la longitud de un string en JavaScript”</em>. Esto nos dará varios resultados que nos pueden ayudar.</p>
<p>Seguramente uno de los resultados es de <strong>La Red de Desarrolladores de Mozilla (MDN)</strong>. Ésta fuente es una de las fuentes más confiables para investigar sobre JavaScript. De hecho, el creador de JavaScript, <a href="https://en.wikipedia.org/wiki/Brendan_Eich">Brendan Eich</a>, es uno de los fundadores del Mozilla Foundation y el Mozilla Corporation. Como dice directamente la web de <a href="https://developer.mozilla.org/es/docs/MDN/About">MDN</a>:</p>
<blockquote>
<p>MDN es una plataforma de aprendizaje para las tecnologías Web y el software con el que funciona la Web, incluyendo:</p>
</blockquote>
<blockquote>
<ol>
<li>Estándares Web como CSS, HTML, y JavaScript</li>
<li>Desarrollo de aplicaciones para Web Abierta</li>
<li>Desarrollo de complementos para Firefox</li>
<li>Desarrollo de Firefox OS</li>
</ol>
</blockquote>
<p>Lee con detenimiento la sección de <a href="https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/String/length">string.lenght</a> que te ofrece MDN. Quizás no entiendas absolutamente todo (especialmente todo lo referente a UTF-16), pero eso está bien. Debes poder manejar ese sentimiento y avanzar con un poco de incentidumbre. Revisa el ejemplo con calma; parece bastante claro cómo es el tema de obtener la longitud de un <code>string</code>:</p>
<pre class="hljs" class="language-js"><code>var x = &quot;Mozilla&quot;;
var empty = &quot;&quot;;

console.log(&quot;Mozilla tiene &quot; + x.length + &quot; caracteres.&quot;);
/* &quot;Mozilla tiene 7 caracteres&quot; */

console.log(&quot;La cadena vacia tiene una longitud de &quot; + empty.length);
/* &quot;La cadena vacia tiene una longitud de 0&quot; */
</code></pre>
<p>Después de leer la documentación debería quedar claro que para conocer la longitud de strings, lo que debemos es colocarle un <em>.length</em> al final, así:</p>
<pre class="hljs" class="language-js"><code>var shortWord = 'hola'
var longWord = &quot;supercalifragilisticexpialidocious&quot;

// Determinar longitud de cada string

var lengthShortWord = shortWord.length;
var lengthLongWord = longWord.length;

// Imprimir en la consola

console.log(lengthShortWord);
// returns &gt; 4
console.log(lengthLongWord);
// returns &gt; 34

// también podemos imprimir directo en la consola, así:
console.log('hola'.length);
// returns &gt; 4
&quot;supercalifragilisticexpialidocious&quot;.length;
// returns &gt; 34
</code></pre>
<h2>Practicando el auto-aprendizaje</h2>
<p>Ahora que ha quedado demostrado el <em>“súper poder del auto-aprendizaje”</em>, lee en MDN otras cosas interesantes que podemos hacer con <code>strings</code> y <code>numbers</code>, como:</p>
<ol>
<li><a href="https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/String/charAt">Obtener un caracter específico de un string</a></li>
<li><a href="https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/String/indexOf">Obtener el índice de un caracter de un string</a></li>
<li><a href="https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/String/toUpperCase">Convertir a mayúsculas un string</a></li>
<li><a href="https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/String/toLowerCase">Convertir a minúsculas un string</a></li>
<li><a href="https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/String/slice">Cortando un string</a></li>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/parseInt">Convertir un string en un número</a> <strong>nota</strong>: este artículo está en inglés. Intenta leerlo con ayuda del <a href="https://translate.google.com/">traductor de Google</a></li>
</ol>
<p>Al final de estas lecturas, debes saber muy bien cómo funcionan:</p>
<ul>
<li><code>charAt()</code></li>
<li><code>indexOf()</code></li>
<li><code>toUpperCase()</code></li>
<li><code>toLowerCase()</code></li>
<li><code>slice()</code></li>
<li><code>parseInt()</code></li>
</ul>
<h2>Otros recursos de auto-aprendizaje</h2>
<p>Si aún tienes dudas de estos conceptos, podrías explorar otras formas de auto-aprendizaje:</p>
<ol>
<li>Busca otros recursos en la web. Uno muy bueno es <a href="https://es.stackoverflow.com/">stackoverflow</a> (aunque en español suele haber menos contenido de calidad, así que quizás tengas que apoyarte con el traductor de Google)</li>
<li>Realiza una consulta en uno de los grupos de Facebook <a href="https://github.com/Laboratoria/curricula-js/blob/intro-js/01-intro/01-introduction/00-welcome-and-orientation.md">(ver bienvenida)</a></li>
<li>Consulta con una amiga que sepa de programación :)</li>
</ol>
<p><strong>NOTA: Es importante NO avanzar si no has logrado comprender bien los conceptos anteriores. Lo que continúa de este curso se construye sobre estos conceptos, así que tómate el tiempo para aprender bien antes de avanzar.</strong></p>
<hr />
