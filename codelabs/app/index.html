                  <div class="container">
                      <h1>1 . Expresiones numéricas y de cadena</h1>
                      <p>¿Estás listo para comenzar a escribir código de verdad?</p>
                      <p>Te recomendamos que aprendas JavaScript ya que esto abre el mundo del desarrollo web. También puedes hacer el &quot;lado del servidor&quot; de desarrollo con JavaScript, esto se utiliza para cosas como la escritura de archivos y manejo de Base de Datos.</p>
                      <p>El mejor enfoque es trabajar a través del curso usando primero el lenguaje JavaScript. Una vez que hayas completado el curso usando JavaScript, te resultará mucho más fácil trabajar con tecnología web.</p>
                      <h1>1 . 1 . Entradas y salidas</h1>
                      <p>La forma en que se maneja las entradas y salidas en código es muy similar a los diagramas de flujo.</p>
                      <p>Haga clic en el botón de abajo para <strong>Ejecutar Código</strong>. Los resultados del programa aparecerán justo debajo del botón.</p>
                      <pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id='code45' ></script><div  id='code45'>
                  // Obtener la entrada desde la línea de comandos
                  var digit1 = 123 // prompt (mensaje)
                  var digit2 = 324 // prompt (mensaje)
                  var digit3 = 546 // prompt (mensaje)

                  // Las variables digit1, digit2 y digit3 ahora están siendo asignadas
                  // valores pasados al programa.

                  // Haga algo matemático
                  var num = digit1 * (digit2 + digit3)

                  // la variable num ahora contiene el  resultado de la expresión matemática

                  // Imprimir algunos resultados (outputs)
                  console.log ('Nuestros resultados:')
                  console.log ('digit1 =' + digit1)
                  console.log ('digit2 =' + digit2)
                  console.log ('digit3 =' + digit3)
                  console.log ('num =' + num)
                  </div></code></pre>
                      <p><a href="https://github.com/aocsa/LaboratoriaJS/blob/master">EJECUTAR CÓDIGO</a></p>
                      <h2>Inputs (Entradas)</h2>
                      <p>Usted obtendrá un input (entrada) para su código usando la función <code>promt()</code>. JavaScript hace esto fácil, proporcionando acceso a los argumentos de línea de comandos como éste:</p>
                      <pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id='code46' ></script><div  id='code46'>var digit1 = prompt("input 1")
                  var digit2 = prompt("input 2")
                  var digit3 = prompt("input 3")
                  </div></code></pre>
                      <p>Usted aprenderá más sobre cómo funciona ésto más adelante. Por ahora, ésto es suficiente para usted.</p>
                      <h2>Outputs (Salidas)</h2>
                      <p>Para emitir datos, utilice la función <code>console.log ()</code> como se muestra a la izquierda. Ésto puede contener cualquier expresión JavaScript válida.</p>
                      <h1>1 . 2 . Errores</h1>
                      <p>A menudo cometerá errores al escribir código. Pronto se acostumbrará a ésto, lo importante es desarrollar la habilidad de aprender a entender los errores y luego arreglarlos (debugging o depuración).</p>
                      <p>Mire el código de abajo. Este código contiene un error de sintaxis simple.</p>
                      <p>Ahora presione el botón de abajo para ejecutar el código.</p>
                      <pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id='code47' ></script><div  id='code47'>// Obtener inputs desde la línea de comandos
                  var digit1 = 123 // prompt
                  var digit2 = 324 // prompt
                  var digit3 = 546 // prompt

                  // Existe un error en ésta línea
                  var num =  digit1 +  digit4

                  //Output
                  console.log ('digit1 = ' + digit1)
                  console.log ('digit2 = ' + digit2)
                  console.log ('digit3 = ' + digit3)
                  console.log ('num = ' + num)

                  </div></code></pre>
                      <p><a href="https://github.com/aocsa/LaboratoriaJS/blob/master">EJECUTAR CÓDIGO</a></p>
                      <p>Cuando ejecute el código, verá aparecer un error</p>
                      <h2>Entendiendo el error</h2>
                      <p>El error parece bastante hostil. Sin embargo, si lee el error cuidadosamente y mira hacia atrás a través de su código, debería ser capaz de averiguar qué hacer para solucionarlo. Echa un vistazo a la siguiente explicación.</p>
                      <p>Este es el mensaje de error:</p>
                      <pre><code><script src="https://embed.runkit.com" data-element-id='code48' ></script><div  id='code48'>ReferenceError: digit4 is not defined (digit4 no esta definido)

                  </div></code></pre>
                      <p>Vamos a analizarlo:</p>
                      <ul>
                          <li><code>ReferenceError:</code> Esto simplemente nos dice que hay un error.</li>
                          <li><code>digit4 is not defined</code> Esto nos dice que la variable<code>digit4</code> no está definida en ninguna parte de nuestro código aunque hemos intentado usarlo.</li>
                      </ul>
                      <p>La información que viene debajo de esas líneas iniciales es realmente para situaciones de depuración más avanzadas y puede ignorarse de forma segura por ahora.</p>
                      <h1>1 . 3 . Experimentos</h1>
                      <p>Esta ventana se proporciona para que pruebe cualquier código que desarrolle. Úselo para experimentar y practicar.</p>
                      <p>Hay un código de inicio proporcionado para usted. Este código se explicará en las siguientes páginas.</p>
                      <pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id='code49' ></script><div  id='code49'>
                  // Escriba algún código abajo

                  console.log ('Experimentos')

                  </div></code></pre>
                      <p><a href="https://github.com/aocsa/LaboratoriaJS/blob/master">EJECUTAR CÓDIGO</a></p>
                      <h1>1 . 4 . Semicolons (Punto y coma)</h1>
                      <p>Es posible que se le haya dicho que necesita poner los puntos y coma <code>;</code> al final de cada línea en código JavaScript. <strong>Esto no es verdad</strong>.</p>
                      <p>Puedes <em>poner</em> punto y coma al final de cada línea, pero ciertamente no tienes que hacerlo. Hay solamente 2 casos especiales donde ésto es necesario y usted no encontrará estos casos hasta que usted se encuentre mucho más avanzado e incluso entonces será muy raro.</p>
                      <p>Por lo tanto, nuestro consejo es no utilizar ningún punto y coma en absoluto. En estos ejemplos, no los usamos para nuestro desarrollo.</p>
                      <h1>2 . Expresiones numéricas</h1>
                      <p>Empecemos partiendo de un digrama de flujo que demuestre una expresión numérica.</p>
                      <p>Si pasa por el gráfico verá que evalúa las expresiones A ∗ (B + C)</p>

                      <h1>3 . Expresiones de strings (cadenas)</h1>
                      <p>Mira el digrama de flujo de abajo. Si lo revisa, verá cómo se maneja los strings. En la siguiente página, aprenderá cómo hacer lo mismo usando código.</p>
                      <p>Al pasar por el gráfico, puede ver qué sucede con las variables después de cada operación.</p>

                      <p>Como puede ver, es exactamente casi lo mismo.</p>

                <h1 class="page-title" tabindex="-1">Estructuras Condicionales</h1>

                <div class="container">
  <p>Esta unidad trata de usar sentencias condicionales en JavaScript.</p>
  <p>Aquí hay un buen ejemplo:</p>
  <pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id='code1' ></script><div  id='code1'>if (number > = 10 && number < 100) {	// 1. si el número es de 2 dígitos
    console.log('número de 2 dígitos') 	// entonces el output está diciendo
  }
  else if (number> = 100) {			        // 2. De lo contrario, si hay más de 2 dígitos
    console.log ('número de dígitos múltiples') // entonces el output está diciendo
  }
  else {						                    // 3. de lo contrario
    console.log ('número de 1 dígito')	// este debe ser un número de un solo dígito
  }
  </div></code></pre>
  <p><strong>Si</strong> el número es mayor o igual a 10 y  el número es menor que 100, <strong>entonces</strong> mostrar ‘número de 2 dígitos’ <strong>de lo contrario si</strong> el número es mayor o igual a 100 entonces mostrar ‘número de dígitos múltiples’ <strong>de lo contrario</strong>  mostrar 'número de 1 dígito'.</p>
  <h1>1 . 1 . Experimentos</h1>
  <p>Esta ventana se proporciona para que pruebe cualquier código que desarrolle. Úselo para experimentar y practicar.</p>
  <p>Hay un código de inicio proporcionado para usted. Este código se explicará en las siguientes páginas.</p>
  <pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id='code2' ></script><div  id='code2'>
  // Escribe el código de experimento a continuación

  console.log ('su archivo de experimento')

  </div></code></pre>
  <p><a href="">EJECUTE EL CÓDIGO</a></p>
  <h1>2 . Condiciones explicadas</h1>
  <p>Echa un vistazo a la diagrama de flujo; el gráfico muestra el uso de una condición.</p>
  <h2>Ejemplo</h2>
  <p><img src="resources/ABA2686987271F50F421DE94863644A9.png" alt="Screenshot 2017-07-12 20.10.38.png"></p>
  <p>En este ejemplo, la condición es input0 &gt; 100 . Puede ver cómo esta condición puede ser verdadera o falsa. Estos son los únicos dos posibles resultados de la decisión.</p>
  <h1>2 . 1 . Condiciones en el código</h1>
  <p>A la izquierda está el código JavaScript equivalente al gráfico de Flode de la página anterior.</p>
  <p>Si ejecuta el código verá que se ocupa de la sentencia condicional exactamente de la misma manera que hizo el gráfico de Flode.</p>
  <pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id='code3' ></script><div  id='code3'>
  // Obtener el input desde la línea de comandos
  var number = +process.argv [2]

  // Su código va abajo

  // output del número del input del programa
  console.log ('La entrada de línea de comandos es:' + number)

  // Y aquí viene nuestra declaración ‘if'
  if (number> 100) {
    console.log ('grande')
  }
  else {
    console.log ('pequeño')
  }

  </div></code></pre>
  <p><a href="">EJECUTE EL CÓDIGO</a></p>
  <p>Echa un vistazo a cómo funciona este código:</p>
  <p>En primer lugar, los datos de prueba de nuestra variable de entrada <code>number</code>, proviene de la línea de comandos.</p>
  <pre><code class="language-text"><script src="https://embed.runkit.com" data-element-id='code4' ></script><div  id='code4'>var number = process.argv [2]
  </div></code></pre>
  <p>Y aquí viene la parte importante. Se utiliza una instrucción <code>if</code> para comprobar si<code>number</code> es mayor que 100 . Si lo es, entonces emitimos la cadena 'grande'. De lo contrario, emitiremos la cadena 'pequeño'.</p>
  <pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id='code5' ></script><div  id='code5'>if (number > 100) {
    console.log ('grande')
  }
  else {
    console.log ('pequeño')
  }
  </div></code></pre>
  <h1>2 . 2 . Declaraciones condicionales explicadas</h1>
  <p>Ahora vamos a ver con más detalle cómo funciona la sentencia <code>if</code>. Aquí está el código completo nuevamente:</p>
  <pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id='code6' ></script><div  id='code6'>if (number> 100) {
    console.log ('grande’')
  }
  else {
    console.log ('pequeño')
  }
  </div></code></pre>
  <p>En primer lugar, eche un vistazo a la primera línea:</p>
  <h2>La sentencia if</h2>
  <pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id='code7' ></script><div  id='code7'>
   if (number > 100) {

  </div></code></pre>
  <p>1. Inicie la línea con <code>if</code>.</p>
  <p>2. Ahora especifique la condición dentro de los paréntesis <code>(condión)</code>.</p>
  <p>3. Por último, al final de la línea se añade un <code>{</code>, conocido como una <strong>llave</strong>.</p>
  <h2>Si la condición es verdadera</h2>
  <p><strong>if</strong> (si) la condición es verdadera, entonces realizas todas las instrucciones que vienen después de ella, dentro del <code>{</code> <code>}</code>. En este ejemplo sólo hay una instrucción.</p>
  <pre><code><script src="https://embed.runkit.com" data-element-id='code8' ></script><div  id='code8'>
  console.log ('grande')

  </div></code></pre>
  <p>Todo lo que está dentro de <code>{</code>  y `} se le denomina <em>bloque de código</em>.</p>
  <h2>De otra manera</h2>
  <p>Si la condición es <strong>falsa</strong> (not true), el bloque de código <code>else</code> se ejecuta en su lugar.</p>
  <pre><code><script src="https://embed.runkit.com" data-element-id='code9' ></script><div  id='code9'>
  console.log ('pequeño')

  </div></code></pre>
  <h2>Bloques de código</h2>
  <p>El <code>{</code> al final de la línea <code>if</code> se utiliza para iniciar un bloque de código. Una vez que se ha iniciado el bloque de código, agrega el código que desea ejecutar en las siguientes líneas. A continuación, finaliza el bloque de código con un <code>}</code>.</p>
  <h1>2 . 3 . Indentación</h1>
  <p>Indentación significa dejar un espacio vacío entre el margen izquierdo y el comienzo de una línea de código. En algunos lenguajes de programación como Python, la sangría es <em>requerida</em>. En estos idiomas, si no se indenta su código correctamente, no se ejecutará.</p>
  <p>En JavaScript, su código funcionará bien sin sangría pero parecerá desordenado y puede ser difícil para otros leer y entender.</p>
  <p>Echa un vistazo al código que está escrito sin sangría. Es difícil de leer en comparación con el código que hemos utilizado en las páginas anteriores.</p>
  <pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id='code10' ></script><div  id='code10'>if (number > 100) {
    console.log ('grande')

  } else {
    console.log ('pequeño')
  }
  </div></code></pre>
  <h2>¿Qué código se debería identar?</h2>
  <p>Se debe identar todo el código dentro de un bloque de código. Los bloques de código  comienzan con el carácter <code>{</code> y terminan con <code>}</code>.</p>
  <pre><code class="language-text"><script src="https://embed.runkit.com" data-element-id='code11' ></script><div  id='code11'>If (number > 100) {
    aquí todo el código identado
  }
  </div></code></pre>
  <p>Pronto verás otras sentencias que también tienen bloques de código, como son los ciclos <code>for</code> y<code>while</code>. Estos deben ser identados también.</p>
  <pre><code class="language-text"><script src="https://embed.runkit.com" data-element-id='code12' ></script><div  id='code12'>while (contador  <= 9) {
    console.log (contador)
    contador = contador + 1
  }
  </div></code></pre>
  <h2>¿Cómo se indenta código?</h2>
  <p>Pulse la tecla de tabulación al principio de una nueva línea para identar su código. (La tecla de tabulación es la tecla con dos flechas apuntando en direcciones opuestas).</p>
  <p>A veces los principiantes presionan la barra de espacio varias veces para sangrar su código. <strong>No haga esto</strong>.</p>
  <p>Siempre use la tecla de tabulación en su lugar. Esto asegura que las sangrías sean consistentes.</p>
  <p>En JavaScript, utilice 2 o 4 espacios para sangrar.</p>
  <h1>2 . 4 . Explicación de iguales</h1>
  <p>Echa un vistazo al diagrama de flujo.</p>
  <p><img src="resources/A07B07C57B8B5658F01A8EC75706C7FA.png" alt="Screenshot 2017-07-12 20.20.52.png"></p>
  <p>A continuación se muestra el código JavaScript equivalente:</p>
  <pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id='code13' ></script><div  id='code13'>if (number == 100) {
    console.log ('es 100')
  } else {
    console.log ('no es 100')
  }
  </div></code></pre>
  <h2>¿Por qué usamos ==?</h2>
  <p>Tenga en cuenta que necesita utilizar <code>==</code> y ** not ** =.</p>
  <p>En JavaScript (y muchos otros lenguajes de programación) <code>=</code> es el operador * de asignación *, no un operador de comparación. Esto significa que usted usa <code>==</code> para comparar cosas y <code>=</code> para establecer variables.</p>
  <pre><code class="language-text"><script src="https://embed.runkit.com" data-element-id='code14' ></script><div  id='code14'>N = 100 // asigna N a 100
  N == 100 // falso a menos que N tenga el valor 100
  </div></code></pre>
  <h1>2 . 5 . Desafío ==</h1>

  <ul>

  </ul>

  var N = +process.argv[2]

  <p>Usted puede recordar de la unidad anterior que el signo <code>!</code> Significa 'no' por lo tanto <code>!=</code> Significa ‘no es igual’</p>

  <h2>else if (de lo contrario si)</h2>
  <p>Eche un vistazo a la segunda condición, se utiliza la siguiente instrucción:</p>
  <pre><code class="language-text"><script src="https://embed.runkit.com" data-element-id='code19' ></script><div  id='code19'>else if (input0 \> 200) {
  </div></code></pre>
  <p>El uso de <code>else if</code> significa que esta línea sólo se ejecutará si la primera condición <code>if</code> fue <code>false</code>.</p>
  <p>Esta es la forma general en que JavaScript evalúa las sentencias <code>if</code>.</p>
  <pre><code class="language-text"><script src="https://embed.runkit.com" data-element-id='code20' ></script><div  id='code20'>if (condicion1) {hace algo} else if (condicion2) {hace otra cosa} else if (condicion3) {hace otra cosa} si no de otra manera {hace esto}
  </div></code></pre>
  <ul>
  <li>Se evalúa la primera condición <code>if</code>. Si es cierto, entonces se ejecutará el bloque de código y la ejecución saltará al final de todas las condiciones <code>if / else</code>.</li>
  <li>Si es falso, entonces todas las condiciones <code>else if</code> serán evaluadas a su vez hasta que una de ellas tenga una condición    <code>true</code>.</li>
  <li>Si ninguna de las condiciones <code>if</code> o <code>else if</code> se evalúan como <code>true</code>, entonces el bloque de código <code>else</code> se ejecutará automáticamente (si se utilizara).</li>
  </ul>

  <h1>3 . Operadores lógicos</h1>
  <p>Eche un vistazo a la tabla Flode a la izquierda. El gráfico contiene dos bloques condicionales donde se puede ver que se utiliza <code>and</code>(y)  y<code>or</code>(o).</p>

  <pre><code class="language-text"><script src="https://embed.runkit.com" data-element-id='code25' ></script><div  id='code25'>// Cambie el valor del número y pase a través del número var number = -10

  <h2>&amp;&amp; y ||</h2>
  <p>Lo único nuevo es que cuando se utilizan operadores lógicos en JavaScript, no se puede escribir &quot;and&quot; y &quot;or&quot;. Tienes que usar '&amp;&amp;' y '||'.</p>
  <p>Aparte de esto, el `if / else 'sigue exactamente los mismos principios.</p>

  }

  }
