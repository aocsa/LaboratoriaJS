        <h1>Valores, tipos de datos y operadores</h1>
<h2>Objetivos de Aprendizaje</h2>
<ul>
<li>Entender qué se entiende por <em>values</em> (valores) en JavaScript</li>
<li>Conocer los diferentes <em>data types</em> (tipos de datos) en JavaScript</li>
<li>Aprender cómo combinar y transformar valores con operadores en JavaScript</li>
</ul>
<hr />
<p>El texto a continuación se basa en gran medida, con ciertos ajustes, en el<br />
capítulo 1 de <a href="http://eloquentjavascript.net/">Eloquent JavaScript</a>,de Marijn<br />
Haverbeke, 2014. Traducción en <a href="http://hectorip.github.io/Eloquent-JavaScript-ES-online/chapters/01_values.html">Español</a><br />
disponible gracias a <a href="http://hectorip.github.io">hectorip</a>.</p>
<hr />
<h2>Vivimos en un mundo de Data</h2>
<p>En el 2010, el entonces CEO de Google, Eric Schmidt, mencionaba que <a href="https://techcrunch.com/2010/08/04/schmidt-data/">“cada dos días creamos tanta data como lo hicimos desde los inicios de la civilización hasta el 2003”</a>. Las compras que haces son data, tus notas en el colegio son data, tu perfil de Facebook está minado de data. Tus búsquedas en Google, las señales de GPS de tu celular, los videos que miras y subes a YouTube, las imágenes que ves en Instagram, los registros del clima, los corrreos electrónicos … todo eso es data!</p>
<p>La data es crucial porque nos ayuda a tomar decisiones y a entender el mundo que nos rodea. La data es información, la información es conocimiento, y el conocimiento se traduce en mejores decisiones. Desde decisiones simples, como elegir un lugar para almorzar en base a los reviews de Yelp; hasta decisiones complejas, como <a href="http://www.forbes.com/sites/kashmirhill/2012/02/16/how-target-figured-out-a-teen-girl-was-pregnant-before-her-father-did/#1a3ac4">predecir si una mujer está embarazada, según su historial de compra en un hipermercado</a>.</p>
<h2>Tipos de datos</h2>
<p>Las computadoras son un gran recurso para trabajar con grandes cantidades de datos. De hecho, en el mundo de las computadoras solo existen datos. Con las computadores podemos leer data, modificar data y crear nueva data. Toda la data es almacenada como secuencias largas de los famosos <em>bits</em> - esas secuencias de unos y ceros que viste en Matrix.</p>
<p>Las computadoras manejan billones de bits. Para hacer más fácil el manejo de grandes cantidades de bits, los podemos dividir en “pedazos” que representan piezas de información. En un entorno JavaScript, estos pedazos son llamados <em><strong>values</strong></em> (valores en español). Cada <em>value</em> tiene un <em>data type</em> (tipo de dato) que determina su rol. En JavaScript existen cinco (5) tipos de datos primitivos:</p>
<ol>
<li><code>numbers</code> (números)</li>
<li><code>strings</code> (cadenas)</li>
<li><code>booleans</code> (booleanos)</li>
<li><code>undefined</code> (indefinido)</li>
<li><code>null</code> (nulo)</li>
</ol>
<p>La data y los tipos de datos forman las bases de cualquier lenguaje de programación. Nos permiten organizar información y determinar cómo correr el programa. En esta lección aprenderás a definir y manipular estos tipos de datos.</p>
<h2>1. Numbers</h2>
<p>Los <em>values</em> de tipo <code>number</code> son, sin sorpresa alguna, valores numéricos. Es decir, pedazos de data que representan información numérica se representan con el tipo <code>number</code>. Esto incluye números positivos, negativos, enteros y decimales. Además,el tipo de datos <code>number</code> tiene tres valores simbólicos: +Infinity, -Infinity y NaN (no-un-número).</p>
<p>Veamos varios ejemplos. Abre tu consola (recuerda que lo haces haciendo click con el botón derecho del mouse -&gt; inspect -&gt; console) y escribe los siguientes números. Al hacerlo, la consola te lo regresa el número de vuelta.</p>
<pre class="hljs" class="language-js"><code>13
// returns &gt; 13

-9.81
// returns &gt; -9.81
</code></pre>
<p>También puedes hacer uso de la notación científica para números muy grandes o muy pequeños, añadiendo una “e” de “exponente”, seguido por el exponente del número:</p>
<pre class="hljs" class="language-js"><code>5e10
// returns &gt; 50000000000

-2.998e8
// returns &gt; -299800000
</code></pre>
<h3>Operadores Aritméticos</h3>
<p>Lo principal que se hace con los números es aritmética. Sigamos explorando el comportamiento del tipo de dato <code>numbers</code> en tu consola. Escribe el siguiente ejemplo en tu consola y confirma que tienes el mismo resultado:</p>
<pre class="hljs" class="language-js"><code>100 + 4 * 11
// returns &gt; 144
</code></pre>
<p>Los símbolos <code>+</code> y <code>*</code> son llamados <em>operators</em> (operadores). El primero representa la suma y el segundo la multiplicación. Al poner un operador entre dos valores, se aplicará la operación a esos valores y producirá un nuevo valor. Como ves, la multiplicación ocurre primero. Pero como en matemáticas, puedes cambiar esto encerrando en paréntesis la suma.</p>
<pre class="hljs" class="language-js"><code>(100 + 4) * 11
// returns &gt; 1144
</code></pre>
<p>Para la resta existe el operador <code>-</code>, y la división se puede hacer con el operador <code>/</code>. Veamos más ejemplos (recuerda hacerlos en tu consola también!):</p>
<pre class="hljs" class="language-js"><code>12345 / 250
// returns &gt; 49.38

1234 + 57 * 3 - 31 / 4
// returns &gt; 1397.25

100 / 0
// returns &gt; Infinity

100 / -0
// returns &gt; -Infinity

1000 * Infinity
// returns &gt; Infinity

0/0
// returns &gt; NaN

Infinity - Infinity
// returns &gt; NaN
</code></pre>
<p>También existe un operador aritmético más, que podrías no reconocer inmediatamente. El símbolo <code>%</code> es usado para representar la operación <em>residuo</em>. X % Y resulta en el residuo de dividir X entre Y. Por ejemplo, 314 % 100 produce 14 (porque 100 multiplicado por 3 + 14 = 314), y 144 % 12 da 0 (porque 12 multiplicado por 12 + 0 = 144). Verás a menudo este operador referido como <em>módulo</em>, aunque técnicamente residuo es más preciso.</p>
<pre class="hljs" class="language-js"><code>5 % 3
// returns &gt; 2

7 % 2
// returns &gt; 1
</code></pre>
<h2>2. Strings</h2>
<p>El siguiente <em>data type</em> básico son los <code>strings</code>. Es el tipo de dato que utilzamos para representar texto. Se declaran al poner el contenido entre comillas.</p>
<p>Abre tu consola y escribe lo siguiente:</p>
<pre class="hljs" class="language-js"><code>&quot;Hola, mi nombre es Michelle&quot;
// returns &gt; &quot;Hola, mi nombre es Michelle&quot;

'Soy desarrolladora web'
// returns &gt; &quot;Soy desarrolladora web&quot;

&quot;123&quot;
// returns &gt; &quot;123&quot;
</code></pre>
<p>Tanto las comillas simples como las dobles pueden ser usadas para declarar <code>strings</code>, siempre y cuando coincidan al principio y al final. Casi cualquier cosa puede colocarse entre comillas, y JavaScript creará un <em>string value</em> de esa cosa.</p>
<p>Existen un par de caracteres en los <em>data types</em> <code>strings</code> que tienen un comportamiento especial. Por ejemplo, cuando una diagonal invertida (&quot;&quot;) se encuentra dentro de un texto entre comillas, indica que el carácter siguiente tiene un significado especial. Esto se denomina <em>escapar el carácter</em>. Cuando el carácter <em>n</em> sigue a una diagonal invertida, se interpreta como una nueva línea. Similarmente, una <em>t</em> después de la diagonal invertida significa un tab. Escribe los siguientes textos en tu consola (recuerda siempre colocarlos entre comillas, sean simples o dobles).</p>
<pre class="hljs" class="language-js"><code>&quot;Esta es la primera línea \n Y esta la segunda&quot;
// returns &gt; &quot;Esta es la primera línea
//            Y esta la segunda&quot;

'Mi lenguaje favorito es \t JavaScript'
// retuns &gt; &quot;Mi lenguaje favorito es 	 JavaScript&quot;
</code></pre>
<p>Cuando una comilla es precedida por una diagonal invertida, la comilla no terminará la cadena sino que será parte de ella.</p>
<pre class="hljs" class="language-js"><code>&quot;Yo \&quot;estudio\&quot; en Laboratoria&quot;
// returns &gt; &quot;Yo &quot;estudio&quot; en Laboratoria&quot;
</code></pre>
<p>Existen, por supuesto, situaciones en las que querrás que una diagonal invertida sea sólo eso en una cadena de texto, no un código especial. Si dos diagonales invertidas están juntas, se volverán una, y sólo eso quedará como resultado en el valor de la cadena.</p>
<pre class="hljs" class="language-js"><code>&quot;Un carácter de nueva línea es escrito \&quot;\\n\&quot;.&quot;
// returns &gt; &quot;Un carácter de nueva línea es escrito &quot;\n&quot;.&quot;
</code></pre>
<p>Las cadenas de texto no pueden ser divididas numéricamente, multiplicadas, o restadas, pero el carácter + puede ser usado en ellas. No suma, sino que concatena; pega dos <code>strings</code>. La siguiente línea produce el <code>string</code> “concatenar”:</p>
<pre class="hljs" class="language-js"><code>&quot;con&quot; + &quot;cat&quot; + &quot;e&quot; + &quot;nar&quot;
// returns &gt; &quot;concatenar&quot;
</code></pre>
<p>Ten cuidado mezclando operaciones entre <em>numbers</em> y <em>strings</em>. Por ejemplo, multiplicar un <em>number</em> por un <em>string</em> resulta en NaN.</p>
<pre class="hljs" class="language-js"><code>&quot;hola&quot; * 3
// returns &gt; NaN
</code></pre>
<p>Hay más maneras de manipular <code>strings</code>, que veremos más adelante.</p>
<h3>Operadores Unarios</h3>
<p>No todos los operadores son símbolos. Algunos son escritos como palabras. Un ejemplo es el operador typeof, que produce una cadena de texto que representa el tipo del valor que le pasaste.</p>
<pre class="hljs" class="language-js"><code>typeof 4.5
// returns &gt; &quot;number&quot;

typeof &quot;hola&quot;
// returns &gt; &quot;string&quot;

typeof NaN
// returns &gt; &quot;number&quot;

typeof Infinity
// returns &gt; &quot;number&quot;
</code></pre>
<p>Fíjate que verificamos que <em>NaN</em> e <em>Infinity</em> son del tipo <code>number</code> (de valor simbólico), tal como lo mencionamos anteriormente.</p>
<p>Los otros operadores que hemos visto operaban sobre dos valores, pero typeof sólamente toma uno. Los operadores que usan dos valores son llamados operadores <em>binarios</em>, mientras que aquellos que sólo toman uno son llamados operadores <em>unarios</em>.</p>
<p>El operador menos puede usar tanto como operador binario como operador unario.</p>
<pre class="hljs" class="language-js"><code>- (10 - 2)
// returns &gt; -8
</code></pre>
<h2>3. Booleans</h2>
<p>A menudo, necesitarás un valor que simplemente distinga entre dos posibilidades, como “sí” y “no” o “encendido” y “apagado”. Para esto, JavaScript tiene un tipo de dato <em>boolean</em>, que tiene sólo dos valores: <em>true</em> (verdadero) y <em>false</em> (falso).</p>
<h3>Operadores comparativos</h3>
<p>Realiza esta comparación en tu consola:</p>
<pre class="hljs" class="language-js"><code>3 &gt; 2
// returns &gt; true

2 &lt; 3
// returns &gt; false

typeof (3 &gt; 2)
// returns &gt; &quot;boolean&quot;

typeof (2 &gt; 3)
// returns &gt; &quot;boolean&quot;
</code></pre>
<p>Los signos &gt; y &lt; son los símbolos tradicionales para “es mayor que” y “es menor que”, respectivamente. Estos son operadores binarios (porque opera sobre dos valores). Aplicarlos resulta en un valor de tipo <em>boolean</em> que indica si son ciertos.</p>
<p>Los <code>strings</code> pueden ser comparados de la misma manera.</p>
<pre class="hljs" class="language-js"><code>&quot;Aardvark&quot; &lt; &quot;Zoroaster&quot;
// returns &gt; true
</code></pre>
<p>La manera en que los <code>strings</code> son ordenadas es más o menos alfabéticamente: las letras mayúsculas son siempre “menores” que las minúsculas, así que “Z” &lt; “a” es <em>true</em>, y los caracteres no alfabéticos (!, -, y así por el estilo) son también incluidos en el <a href="http://ordenamiento.La">ordenamiento.La</a> comparación real está basada en el estándar <a href="https://unicode-table.com/en/#control-character">Unicode</a>.</p>
<pre class="hljs" class="language-js"><code>&quot;Zeyla&quot; &lt; &quot;ana&quot;
// returns &gt; true

&quot;Zeyla&quot; &lt; &quot;!na&quot;
// returns &gt; false
</code></pre>
<p>Otros operadores similares son &gt;= (mayor o igual que), &lt;= (menor o igual que), == (igual que), y != (no es igual que).</p>
<pre class="hljs" class="language-js"><code>&quot;Itchy&quot; == &quot;Itchy&quot;
// returns &gt; true

&quot;Itchy&quot; != &quot;Scratchy&quot;
// returns &gt; true

5 == 5
// returns &gt; true

10 != &quot;diez&quot;
// returns &gt; true
</code></pre>
<p>Sólo existe un valor en JavaScript que no es igual a sí mismo, y este es NaN, que significa “no es un número”.</p>
<pre class="hljs" class="language-js"><code>NaN == NaN
// returns &gt; false
</code></pre>
<p>La intención de NaN es representar el resultado de un cálculo sin sentido y como tal, no es igual al resultado de cualquier otro cálculo sin sentido.</p>
<h3>Operadores Lógicos</h3>
<p>Hay también algunas operaciones que pueden ser aplicadas a los valores <code>Booleans</code>. JavaScript soporta tres operadores lógicos: <em>and</em>, <em>or</em> y <em>not</em>. Estos pueden ser usados para “razonar” con los <code>Booleans</code>.</p>
<p>El operador <code>&amp;&amp;</code> representa la operación lógica <em>and</em> (“y”). Es un operador binario, y su resultado es <em>true</em> (verdadero) sólo si los dos valores dados son verdaderos. El operador <code>||</code> denota la operación lógica or (“o”). Devuelve verdadero si cualquiera de los dos valores dados es verdadero. <em>Not</em> (Negación) es escrito como un símbolo de admiración <code>!</code>. Es un operador binario que voltea el valor que se le de; !true produce false y !false produce true. Veamos unos ejemplos:</p>
<pre class="hljs" class="language-js"><code>true &amp;&amp; true
// returns &gt; true

true &amp;&amp; false
// returns &gt; false

false &amp;&amp; false
// returns &gt; false

true || true
// returns &gt; true

true || false
// returns &gt; true

!true
// returns &gt; false

!false
// returns &gt; true

</code></pre>
<p>El último operador lógico del que aprenderás no es unario, ni binario, sino ternario, opera en tres valores. Este es escrito con un símbolo de interrogación y dos puntos, como sigue:</p>
<pre class="hljs" class="language-js"><code>true ? 1 : 2
// returns &gt; 1

false ? 1 : 2
// returns &gt; 2
</code></pre>
<p>Este es llamado el operador condicional (o algunas veces el operador tenario dado que es el único operador de este tipo en el lenguaje). El valor a la izquierda del signo de interrogación “escoge” cuál de los otros dos valores resultará. Cuando es verdadero, el valor central es escogido, y cuando es falso, el valor de la derecha se da como resultado.</p>
<h2>4. Null y undefined</h2>
<p>Existen dos valores especiales, escritos <code>null</code> y <code>undefined</code>, que son usados para denotar la ausencia de un valor significativo. Son valores en sí mismos, pero no poseen ninguna información. Muchas operaciones en el lenguaje que no producen un valor con significado (lo verás después) producen <code>undefined</code> simplemente porque tienen que producir algún valor.</p>
<p>La diferencia en el significado entre <code>undefined</code> y <code>null</code> es un accidente del diseño de JavaScript, y no importa la mayoría del tiempo.</p>
<h3>Conversión automática de tipo</h3>
<p>Cuando un operador es aplicado al tipo “incorrecto” de valor, JavaScript convertirá silenciosamente el valor en el tipo de dato que espera, usando un conjunto de reglas que a menudo no son lo que tú quieres o esperas. Esto es llamado <em>coerción de tipo</em>. Mira estos ejemplos:</p>
<pre class="hljs" class="language-js"><code>8 * null
// returns &gt; 0

&quot;5&quot; - 1
// returns &gt; 4

&quot;5&quot; + 1
// returns &gt; 51

&quot;cinco&quot; * 2
// returns &gt; NaN

false == 0
// returns &gt; true
</code></pre>
<p>El null en la primera expresión se vuelve 0, y el “5” en la segunda expresión se convierte en 5 (de string a number). Aún así, en la tercera expresión, + intenta hacer concatenación de strings antes de una suma numérica, así que el 1 es convertido en “1” (de number a string). Cuando algo que no se corresponde con un número de manera obvia (como “cinco” o undefined) es convertido a un número, el valor resultante es NaN. Las siguientes operaciones aritméticas sobre NaN seguirán produciendo NaN. Por eso, en la cuarta expresión, “cinco” * 2 retorna NaN.</p>
<p>En el caso de la quinta expresión, cuando comparamos valores que tienen tipos de dato diferentes, JavaScript usa un complicado y confuso conjunto de reglas para determinar qué hacer. En la mayoría de los casos, sólo trata de convertir uno de los valores al tipo de dato del otro valor. Sin embargo, cuando null o undefined están en cualquier lado de la operación, resulta verdadero sólo en el caso de que los dos lados sean null o undefined.</p>
<p>Siguiendo con la quinta expresión, las reglas para convertir cadenas y números a Booleanos dicen que 0, NaN y la cadena vacía (&quot;&quot;) cuentan como <em>false</em>, mientras que todos los demás valores cuentan como <em>true</em>. Debido a esto, las siguientes expresiones retornan <em>true</em>:</p>
<pre class="hljs" class="language-js"><code>false == 0
// returns &gt; true

&quot;&quot; == 0
// returns &gt; true
</code></pre>
<p>Para casos en el que no quieres que ocurra ninguna conversión automática de tipos, existen dos operadores extra: === y !==. El primero prueba si un valor es precisamente igual a otro, y el segundo si no es precisamente igual. Por lo tanto, al cambiar de == a === las mismas expresiones anteriores, tenemos el resutado contrario: <em>false</em>:</p>
<pre class="hljs" class="language-js"><code>false === 0
// returns &gt; false

&quot;&quot; === 0
// returns &gt; false
</code></pre>
