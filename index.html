 utiliza para cosas como la escritura de archivos y manejo de Base de Datos.</p><p>El mejor enfoque es trabajar a través del curso usando primero el lenguaje JavaScript. Una vez que hayas completado el curso usando JavaScript, te resultará mucho más fácil trabajar con tecnología web.</p><h1>1 . 1 . Entradas y salidas</h1><p>La forma en que se maneja las entradas y salidas en código es muy similar a los diagramas de flujo.</p><p>Haga clic en el botón de abajo para <strong>Ejecutar Código</strong>. Los resultados del programa aparecerán justo debajo del botón.</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code45"></script><div id="code45">
                  // Obtener la entrada desde la línea de comandos
                  var digit1 = 123 // prompt (mensaje)
                  var digit2 = 324 // prompt (mensaje)
                  var digit3 = 546 // prompt (mensaje)

                  // Las variables digit1, digit2 y digit3 ahora están siendo asignadas
                  // valores pasados al programa.

                  // Haga algo matemático
                  var num = digit1 * (digit2 + digit3)

                  // la variable num ahora contiene el  resultado de la expresión matemática

                  // Imprimir algunos resultados (outputs)
                  console.log ('Nuestros resultados:')
                  console.log ('digit1 =' + digit1)
                  console.log ('digit2 =' + digit2)
                  console.log ('digit3 =' + digit3)
                  console.log ('num =' + num)
                  </div></code></pre><p><a href="https://github.com/aocsa/LaboratoriaJS/blob/master">EJECUTAR CÓDIGO</a></p><h2>Inputs (Entradas)</h2><p>Usted obtendrá un input (entrada) para su código usando la función <code>promt()</code>. JavaScript hace esto fácil, proporcionando acceso a los argumentos de línea de comandos como éste:</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code46"></script><div id="code46">var digit1 = prompt("input 1")
                  var digit2 = prompt("input 2")
                  var digit3 = prompt("input 3")
                  </div></code></pre><p>Usted aprenderá más sobre cómo funciona ésto más adelante. Por ahora, ésto es suficiente para usted.</p><h2>Outputs (Salidas)</h2><p>Para emitir datos, utilice la función <code>console.log ()</code> como se muestra a la izquierda. Ésto puede contener cualquier expresión JavaScript válida.</p><h1>1 . 2 . Errores</h1><p>A menudo cometerá errores al escribir código. Pronto se acostumbrará a ésto, lo importante es desarrollar la habilidad de aprender a entender los errores y luego arreglarlos (debugging o depuración).</p><p>Mire el código de abajo. Este código contiene un error de sintaxis simple.</p><p>Ahora presione el botón de abajo para ejecutar el código.</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code47"></script><div id="code47">// Obtener inputs desde la línea de comandos
                  var digit1 = 123 // prompt
                  var digit2 = 324 // prompt
                  var digit3 = 546 // prompt

                  // Existe un error en ésta línea
                  var num =  digit1 +  digit4

                  //Output
                  console.log ('digit1 = ' + digit1)
                  console.log ('digit2 = ' + digit2)
                  console.log ('digit3 = ' + digit3)
                  console.log ('num = ' + num)

                  </div></code></pre><p><a href="https://github.com/aocsa/LaboratoriaJS/blob/master">EJECUTAR CÓDIGO</a></p><p>Cuando ejecute el código, verá aparecer un error</p><h2>Entendiendo el error</h2><p>El error parece bastante hostil. Sin embargo, si lee el error cuidadosamente y mira hacia atrás a través de su código, debería ser capaz de averiguar qué hacer para solucionarlo. Echa un vistazo a la siguiente explicación.</p><p>Este es el mensaje de error:</p><pre><code><script src="https://embed.runkit.com" data-element-id="code48"></script><div id="code48">ReferenceError: digit4 is not defined (digit4 no esta definido)

                  </div></code></pre><p>Vamos a analizarlo:</p><ul><li><code>ReferenceError:</code> Esto simplemente nos dice que hay un error.</li><li><code>digit4 is not defined</code> Esto nos dice que la variable<code>digit4</code> no está definida en ninguna parte de nuestro código aunque hemos intentado usarlo.</li></ul><p>La información que viene debajo de esas líneas iniciales es realmente para situaciones de depuración más avanzadas y puede ignorarse de forma segura por ahora.</p><h1>1 . 3 . Experimentos</h1><p>Esta ventana se proporciona para que pruebe cualquier código que desarrolle. Úselo para experimentar y practicar.</p><p>Hay un código de inicio proporcionado para usted. Este código se explicará en las siguientes páginas.</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code49"></script><div id="code49">
                  // Escriba algún código abajo

                  console.log ('Experimentos')

                  </div></code></pre><p><a href="https://github.com/aocsa/LaboratoriaJS/blob/master">EJECUTAR CÓDIGO</a></p><h1>1 . 4 . Semicolons (Punto y coma)</h1><p>Es posible que se le haya dicho que necesita poner los puntos y coma <code>;</code> al final de cada línea en código JavaScript. <strong>Esto no es verdad</strong>.</p><p>Puedes <em>poner</em> punto y coma al final de cada línea, pero ciertamente no tienes que hacerlo. Hay solamente 2 casos especiales donde ésto es necesario y usted no encontrará estos casos hasta que usted se encuentre mucho más avanzado e incluso entonces será muy raro.</p><p>Por lo tanto, nuestro consejo es no utilizar ningún punto y coma en absoluto. En estos ejemplos, no los usamos para nuestro desarrollo.</p><h1>2 . Expresiones numéricas</h1><p>Empecemos partiendo de un digrama de flujo que demuestre una expresión numérica.</p><p>Si pasa por el gráfico verá que evalúa las expresiones A ∗ (B + C)</p><p>En la siguiente página verá exactamente el mismo código escrito en JavaScript</p><p><img src="resources/C816E9B1F63BC27E6DE9C2FE5D4CAC01.png" alt="Screenshot 2017-07-12 13.21.02.png"></p><h1>2 . 1 . Código equivalente</h1><p>Abajo está el código JavaScript equivalente al digrama de flujo de la página anterior.</p><p>Si ejecuta el código verá que se ocupa de la expresión numérica exactamente de la misma manera que hizo el gráfico de Flode.</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code50"></script><div id="code50">
                  // Obtener inputs (entradas) desde la línea de comandos
                  var input0 = 1213
                  var input1 = 123
                  var input2 = 322

                  // Más código
                  var num = input0 * (input1 + input2)

                  // Una sentencia de debug (depuración)
                  console.info ('num is' + num)

                  // Output (Salida)
                  console.log (num)

                  </div></code></pre><p><a href="https://github.com/aocsa/LaboratoriaJS/blob/master">EJECUTAR CÓDIGO</a></p><h1>2 . 2 . Adición</h1><h2>Reto</h2><p>Su código debe esperar un input. Todo lo que necesitas hacer es añadir 12 al input y dar un output al resultado.</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code51"></script><div id="code51">
                  // Obtener un input desde la línea de comandos
                  // Asegúrese de que el input se almacena como un número
                  var input = 12 // +process.argv [2]

                  // Su código va aquí


                  </div></code></pre><p><a href="https://github.com/aocsa/LaboratoriaJS/blob/master">VERIFICAR CÓDIGO</a></p><h1>2 . 3 . A * (B + C / 3)</h1><p>Pasamos tres inputs, A, B y C.</p><p>Debe dar salida A* (B + C/3).</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code52"></script><div id="code52">
                  // Obtenga nuestro input desde la línea de comandos
                  // Asegúrese de que el input se almacene como un número
                  var A = +process.argv [2]
                  var B = +proceso.argv [3]
                  var C = +process.argv [4]

                  // Su código va aquí

                  </div></code></pre><p><a href="https://github.com/aocsa/LaboratoriaJS/blob/master">VERIFICAR CÓDIGO</a></p><h1>3 . Expresiones de strings (cadenas)</h1><p>Mira el digrama de flujo de abajo. Si lo revisa, verá cómo se maneja los strings. En la siguiente página, aprenderá cómo hacer lo mismo usando código.</p><p>Al pasar por el gráfico, puede ver qué sucede con las variables después de cada operación.</p><p><img src="resources/A902CDBB2A2958B283F8419EE6D1783F.png" alt="Screenshot 2017-07-12 13.25.23.png"></p><h1>3 . 1 . Código equivalente</h1><p>Abajo se puede ver el código equivalente al diagrama de flujo anterior.</p><p>Como puede ver, es exactamente casi lo mismo.</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code53"></script><div id="code53">
                  var str = 'Hola' 		             // Crear una variable de cadena
                  var newStr = str + 'mundo!'   	 // '¡Hola Mundo!'
                  console.log(newStr)		         // output

                  newStr = '123' + 10		          // '12310'
                  console.log(newStr) 		       // output

                  newStr = '123' + '456' 		     // '123456'
                  console.log (newStr)		       // output

                  </div></code></pre><p><a href="https://github.com/aocsa/LaboratoriaJS/blob/master">EJECUTAR CÓDIGO</a></p><h1>3 . 2 . Concatenando Strings</h1><p>Le estamos proporcionando una cadena como entrada para su programa.</p><p>Su tarea es agregar el string: <code>, hola!</code> al string que le proporcionamos y luego la emitiremos.</p><p>¡Asegúrese de incluir el espacio después de la coma!</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code54"></script><div id="code54">
                  // Obtener el input desde la línea de comandos
                  var inputText = process.argv [2]

                  // Su código va aquí

                  </div></code></pre><p><a href="https://github.com/aocsa/LaboratoriaJS/blob/master">VERIFICAR CÓDIGO</a></p><h1>3 . 3 . Unirse a más strings</h1><p>Le proporcionaremos 2 strings a su programa.</p><p>Su trabajo es unir los strings para obtener un solo string con un espacio entre los dos strings originales.</p><p>Éste es un caso común en la codificación y usted tendrá que crear su string uniendo los inputs y añadiendo el espacio en el medio.</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code55"></script><div id="code55">
                  // Obtener un input desde la línea de comandos
                  var string1 = process.argv [2]
                  var string2 = process.argv [3]

                  // Su código va aquí


                  </div></code></pre><p><a href="https://github.com/aocsa/LaboratoriaJS/blob/master">VERIFICAR CÓDIGO</a></p></div></paper-material></section><section data-route="s2" tabindex="-1"><paper-material elevation="1"><h1 class="page-title" tabindex="-1">Estructuras Condicionales</h1><div class="container"><p>Esta unidad trata de usar sentencias condicionales en JavaScript.</p><p>Aquí hay un buen ejemplo:</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code1"></script><div id="code1">if (number > = 10 && number < 100) {	// 1. si el número es de 2 dígitos
    console.log('número de 2 dígitos') 	// entonces el output está diciendo
  }
  else if (number> = 100) {			        // 2. De lo contrario, si hay más de 2 dígitos
    console.log ('número de dígitos múltiples') // entonces el output está diciendo
  }
  else {						                    // 3. de lo contrario
    console.log ('número de 1 dígito')	// este debe ser un número de un solo dígito
  }
  </div></code></pre><p><strong>Si</strong> el número es mayor o igual a 10 y el número es menor que 100, <strong>entonces</strong> mostrar ‘número de 2 dígitos’ <strong>de lo contrario si</strong> el número es mayor o igual a 100 entonces mostrar ‘número de dígitos múltiples’ <strong>de lo contrario</strong> mostrar 'número de 1 dígito'.</p><h1>1 . 1 . Experimentos</h1><p>Esta ventana se proporciona para que pruebe cualquier código que desarrolle. Úselo para experimentar y practicar.</p><p>Hay un código de inicio proporcionado para usted. Este código se explicará en las siguientes páginas.</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code2"></script><div id="code2">
  // Escribe el código de experimento a continuación

  console.log ('su archivo de experimento')

  </div></code></pre><p><a href="">EJECUTE EL CÓDIGO</a></p><h1>2 . Condiciones explicadas</h1><p>Echa un vistazo a la diagrama de flujo; el gráfico muestra el uso de una condición.</p><h2>Ejemplo</h2><p><img src="resources/ABA2686987271F50F421DE94863644A9.png" alt="Screenshot 2017-07-12 20.10.38.png"></p><p>En este ejemplo, la condición es input0 &gt; 100 . Puede ver cómo esta condición puede ser verdadera o falsa. Estos son los únicos dos posibles resultados de la decisión.</p><h1>2 . 1 . Condiciones en el código</h1><p>A la izquierda está el código JavaScript equivalente al gráfico de Flode de la página anterior.</p><p>Si ejecuta el código verá que se ocupa de la sentencia condicional exactamente de la misma manera que hizo el gráfico de Flode.</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code3"></script><div id="code3">
  // Obtener el input desde la línea de comandos
  var number = +process.argv [2]

  // Su código va abajo

  // output del número del input del programa
  console.log ('La entrada de línea de comandos es:' + number)

  // Y aquí viene nuestra declaración ‘if'
  if (number> 100) {
    console.log ('grande')
  }
  else {
    console.log ('pequeño')
  }

  </div></code></pre><p><a href="">EJECUTE EL CÓDIGO</a></p><p>Echa un vistazo a cómo funciona este código:</p><p>En primer lugar, los datos de prueba de nuestra variable de entrada <code>number</code>, proviene de la línea de comandos.</p><pre><code class="language-text"><script src="https://embed.runkit.com" data-element-id="code4"></script><div id="code4">var number = process.argv [2]
  </div></code></pre><p>Y aquí viene la parte importante. Se utiliza una instrucción <code>if</code> para comprobar si<code>number</code> es mayor que 100 . Si lo es, entonces emitimos la cadena 'grande'. De lo contrario, emitiremos la cadena 'pequeño'.</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code5"></script><div id="code5">if (number > 100) {
    console.log ('grande')
  }
  else {
    console.log ('pequeño')
  }
  </div></code></pre><h1>2 . 2 . Declaraciones condicionales explicadas</h1><p>Ahora vamos a ver con más detalle cómo funciona la sentencia <code>if</code>. Aquí está el código completo nuevamente:</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code6"></script><div id="code6">if (number> 100) {
    console.log ('grande’')
  }
  else {
    console.log ('pequeño')
  }
  </div></code></pre><p>En primer lugar, eche un vistazo a la primera línea:</p><h2>La sentencia if</h2><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code7"></script><div id="code7">
   if (number > 100) {

  </div></code></pre><p>1. Inicie la línea con <code>if</code>.</p><p>2. Ahora especifique la condición dentro de los paréntesis <code>(condión)</code>.</p><p>3. Por último, al final de la línea se añade un <code>{</code>, conocido como una <strong>llave</strong>.</p><h2>Si la condición es verdadera</h2><p><strong>if</strong> (si) la condición es verdadera, entonces realizas todas las instrucciones que vienen después de ella, dentro del <code>{</code> <code>}</code>. En este ejemplo sólo hay una instrucción.</p><pre><code><script src="https://embed.runkit.com" data-element-id="code8"></script><div id="code8">
  console.log ('grande')

  </div></code></pre><p>Todo lo que está dentro de <code>{</code> y `} se le denomina <em>bloque de código</em>.</p><h2>De otra manera</h2><p>Si la condición es <strong>falsa</strong> (not true), el bloque de código <code>else</code> se ejecuta en su lugar.</p><pre><code><script src="https://embed.runkit.com" data-element-id="code9"></script><div id="code9">
  console.log ('pequeño')

  </div></code></pre><h2>Bloques de código</h2><p>El <code>{</code> al final de la línea <code>if</code> se utiliza para iniciar un bloque de código. Una vez que se ha iniciado el bloque de código, agrega el código que desea ejecutar en las siguientes líneas. A continuación, finaliza el bloque de código con un <code>}</code>.</p><h1>2 . 3 . Indentación</h1><p>Indentación significa dejar un espacio vacío entre el margen izquierdo y el comienzo de una línea de código. En algunos lenguajes de programación como Python, la sangría es <em>requerida</em>. En estos idiomas, si no se indenta su código correctamente, no se ejecutará.</p><p>En JavaScript, su código funcionará bien sin sangría pero parecerá desordenado y puede ser difícil para otros leer y entender.</p><p>Echa un vistazo al código que está escrito sin sangría. Es difícil de leer en comparación con el código que hemos utilizado en las páginas anteriores.</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code10"></script><div id="code10">if (number > 100) {
    console.log ('grande')

  } else {
    console.log ('pequeño')
  }
  </div></code></pre><h2>¿Qué código se debería identar?</h2><p>Se debe identar todo el código dentro de un bloque de código. Los bloques de código comienzan con el carácter <code>{</code> y terminan con <code>}</code>.</p><pre><code class="language-text"><script src="https://embed.runkit.com" data-element-id="code11"></script><div id="code11">If (number > 100) {
    aquí todo el código identado
  }
  </div></code></pre><p>Pronto verás otras sentencias que también tienen bloques de código, como son los ciclos <code>for</code> y<code>while</code>. Estos deben ser identados también.</p><pre><code class="language-text"><script src="https://embed.runkit.com" data-element-id="code12"></script><div id="code12">while (contador  <= 1="" 9)="" {="" console.log="" (contador)="" contador="contador" +="" }="" <="" div=""></=></div></code></pre><h2>¿Cómo se indenta código?</h2><p>Pulse la tecla de tabulación al principio de una nueva línea para identar su código. (La tecla de tabulación es la tecla con dos flechas apuntando en direcciones opuestas).</p><p>A veces los principiantes presionan la barra de espacio varias veces para sangrar su código. <strong>No haga esto</strong>.</p><p>Siempre use la tecla de tabulación en su lugar. Esto asegura que las sangrías sean consistentes.</p><p>En JavaScript, utilice 2 o 4 espacios para sangrar.</p><h1>2 . 4 . Explicación de iguales</h1><p>Echa un vistazo al diagrama de flujo.</p><p><img src="resources/A07B07C57B8B5658F01A8EC75706C7FA.png" alt="Screenshot 2017-07-12 20.20.52.png"></p><p>A continuación se muestra el código JavaScript equivalente:</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code13"></script><div id="code13">if (number == 100) {
    console.log ('es 100')
  } else {
    console.log ('no es 100')
  }

for(var ctr = 0; ctr <= input0;="" ctr++)="" {="" bucle="" hasta="" la="" input0="" total="total" +="" ctr="" incremento="" del="" contador="" de="" console.log="" (total)="" output="" el="" actual="" }="" <="" div=""></=></div></code></pre><h3>El bucle while</h3><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code2"></script><div id="code2">var ctr = 0   							// variable de bucle

</div></code></pre><p><a href="">EJECUTE SU CÓDIGO</a></p><h1>2 . Descripción de Loops</h1><p>Antes de comenzar a usar bucles en código, eche un vistazo al gráfico de Flode a la izquierda.</p><p>Es un bucle muy simple pero es un buen lugar para comenzar.</p><p>! [Screenshot 2017-07-13 20.35.12.png](resources/ EB31491F9C954EB3816EC85488201B9F.png)</p><h1>2 . 1 . El bucle while</h1><p>El código que ves a la izquierda es el equivalente exacto del gráfico de Flode, pero escrito en JavaScript.</p><p>Tener un empuje en la ejecución del código:</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code4"></script><div id="code4">var counter = 0 			// Esta es una variable 'counter'.

while (contador <= 1="" 9)="" {="" si="" la="" condición="" es="" verdadera,="" se="" vuelve="" hacia="" atrás=""   console.log="" (contador)=""   counter="counter" +="" aquí="" agregamos="" al="" contador.="" esto="" conocido=""                          =""  ="" como="" "incrementar"="" el="" }="" <="" div=""></=></div></code></pre><p><a href="">EJECUTE</a></p><h1>2 . 2 . While explicado</h1><p>Echa un vistazo al código con más detalle. Debe ser bastante fácil de entender, ya que es muy similar al gráfico de Flode.</p><h2>El bloque de código while</h2><p>Eche un vistazo a la sentencia <code>while</code> y su bloque de código.</p><p>Cada sentencia while se ve así:</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code5"></script><div id="code5">while ( alguna_condicion) {
	algun_código
	algun_codigo_más
	incluso_algun_codigo_más
}
el código continúa ejecutándose aquí
una vez que 'alguna_condicion' ya no es true
</div></code></pre><p>Lo que esto dice es lo siguiente: <em>“Mientras la condición es verdadera, ejecuta todas las sentencias de código que ocurren ** dentro ** de éste bloque de código.”</em></p><p>Por lo tanto, el bucle va y viene hasta que la condición es falsa. Exactamente igual que con el gráfico de Flode.</p><p>En el ejemplo de código, cada vez que se ejecutan las sentencias en el bloque de código, la variable <code>counter</code> se incrementa en uno. Eventualmente, alcanza el valor <code>10</code>, momento en el cual la condición se vuelve falsa y cualquier declaración después de ejecutar el bloque de código.</p><h2>Juega</h2><p>Siéntase libre de cambiar algunos de los valores en el código y ejecutarlo de nuevo utilizando el botón de abajo. También puedes añadir más de uno a <code>counter</code> en cada bucle * iteracion * y ver qué pasa.</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code6"></script><div id="code6">

while (counter <= 1="" 9)="" {="" si="" la="" condición="" es="" verdadera,="" se="" vuelve="" hacia="" atrás=""   console.log="" (counter)=""   counter="counter" +="" aquí="" agregamos="" al="" contador.="" esto="" conocido=""                           ="" como="" 'incrementando'="" el="" }="" <="" div=""></=></div></code></pre><p><a href="">EJECUTAR</a></p><p>Recuerde, si lo desea, puede restablecer el código del menú 'Configuración' en la parte superior. Para ello, seleccione la opción &quot;Restablecer capítulo&quot;.</p><h1>2 . 3 . Tenga cuidado con los bucles infinitos</h1><p>Un error común que la gente a veces hace con los bucles <code>while</code> es olvidar incrementar el contador.</p><p>Si, al completar los desafíos de esta sección, ve que no ocurre nada, es probable que haya creado un bucle infinito (se ha olvidado de incrementar su contador).</p><p>Eche un vistazo al código de la izquierda. ¿Puedes ver lo que está mal con él?</p><p>Si ejecuta el código, se ejecutará para siempre y el programa se bloqueará.</p><p>La razón de esto es que usted nunca está incrementando la variable <code>counter</code>, la condición siempre es verdadera (menos de 10), por lo que va y viene alrededor del bucle para siempre.</p><h2>Ejecutelo y luego arreglarlo</h2><p>Pulse el botón ‘Ejecute el codigo’ a continuación y verá que nunca obtiene nada.</p><p>Su reto es fijar el código incrementando el contador correctamente dentro del bucle. A continuación, debe ver el output correcto.</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code7"></script><div id="code7">

for (var ctr = 0; ctr \<= n;="" ctr++)="" {="" total="total" +="" ctr="" console.log(total)="" }="" <="" div=""></=></div></code></pre><p>Observe que hay 3 partes en la sentencia <code>for</code>. Estos se explican a continuación.</p><h2>Inicialización</h2><p><code>var ctr = 0;</code></p><p>Esta es la parte de inicialización. Puede tener varias sentencias JavaScript separadas por un <code>,</code>. Al final pones un <code>;</code></p><h2>Condición</h2><p>`ctr &lt;= N; 'esta es la segunda parte. Es la condición del bucle. El bucle se ejecutará hasta que la condición ya no sea verdadera.</p><h2>Final de las declaraciones de bucle (loop)</h2><p><code>ctr ++</code> es la sentencia final de bucle. Cualquier sentencia JavaScript encontrada aquí se ejecuta al final del bloque de código de bucle justo antes de que se evalúe la condición. Si hay más de una instrucción de fin de bucle, las sentencias están separadas por <code>,</code></p><h2>¿Qué es ctr ++?</h2><p>Sigue trabajando en esta unidad y lo descubrirás!</p><h1>5 . 2 . Un poco más sobre de For</h1><p>Mira el código de la izquierda y verás que tenemos tres versiones diferentes de código que hacen lo mismo.</p><p>Hemos puesto <code>console.log (total)</code> en las instrucciones de fin de bucle. Si ejecuta el código, debe ver por sí mismo que cada salida termina igual.</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code15"></script><div id="code15">

----------------------------------------------------------------

{
  var total
  for (var ctr = 0, totral = 0; ctr<= n;="" ctr="" ++,="" console.log(total))="" {=""     total="total" +=""   }=""   console.log="" ('final="" total="" :="" '="" total)="" }="" ----------------------------------------------------------------="" console.log="" ("versión="" 2")=""   var="" mantiene="" nuestro=""   for(var="" <="N;" ++)="" bucle="" hasta="" input0="" agregar="" valor="" de="" actual=""     console.log="" (total)="" resultado="" ahora="" output="" final="" ------------------------------------------------="" ----------------="" 3")="" contador=""   while(ctr="" loop="" ctr++="" actualización="" total,="" incremento="" del="" div=""></=></div></code></pre><p><a href="">EJECUTE EL CÓDIGO</a></p><h2>Entonces cuál es la diferencia?</h2><p>Los bucles <code>for</code> y<code>while</code> son * funcionalmente equivalentes *. La diferencia entre los dos viene de decidir qué tipo de bucle indica mejor la intención del código . También tendrá que decidir qué tipo de bucle es más fácil de entender para otra persona que mira su código.</p><h2>El primer ejemplo es malo.</h2><ol><li>Coloca toda la inicialización del bucle y variable lógica dentro de la sentencia <code>for</code>, lo que dificulta la comprensión de cómo se controla el bucle.</li><li>Esto hace que sea mucho más difícil hacer comentarios de alguna manera significativa.</li><li>También es mucho más difícil validar las condiciones de inicio y parada de un vistazo.</li><li>La declaración de la variable <code>total</code> se requiere para dar el alcance de la variable, pero la inicialización de<code>total</code> en la primera sección del bucle <code>for</code> deja el potencial de error entre ellos.</li><li>Una vez que haya visto las sentencias <code>for</code> y<code>while</code> unas cuantas veces, el bucle como un todo será más fácil de leer, independientemente del lazo que se elija.</li></ol><h2>Jugar</h2><p>Siéntase libre de experimentar con el código de la izquierda. Si lo estropeas, puedes restablecerlo eligiendo la opción 'Restaurar archivos actuales' en el menú 'Configuración' en la parte superior de esta página.</p><h1>5 . 3 . ctr++, ctr--</h1><p><code>ctr++</code> se utiliza al final de bucle.</p><p>El operador `++ 'se llama el operador * operador de incremento *. Incrementa una variable por uno.</p><p>Si se escribe <code>++</code> después de la variable, como esto: <code>c++</code>, la variable se incrementa después de que se evalúa la sentencia. Si se escribe <code>++</code>, como esto: <code>++c</code>, la variable se incrementa antes de que se evalúe la sentencia. Esto puede afectar el orden de las operaciones.</p><p>A continuación, <code>b</code> terminará con un valor de 8 y<code>c</code> con un valor de 5:</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code16"></script><div id="code16">var c= 4
var b= 2 * c++
console.log(b)
console.log(c)
</div></code></pre><p>Pero en el siguiente ejemplo, <code>b</code> terminará con un valor de 10 porque<code>++c</code> establece <code>c = 5</code> antes de evaluar<code>2 \ * c</code>. La variable <code>c</code> como antes tendrá un valor de 5:</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code17"></script><div id="code17">var c= 4

console.log(b)
console.log(c)

ctr *= 10 es la manera corta de = ctr * 10

</div></code></pre><h1>6 . Desafíos</h1><p>Aquí hay un conjunto final de retos para completar. Estos desafíos requieren el uso de variables de utilidad.</p><p>Cuando complete los siguientes desafíos, utilice la sentencia <code>for</code> y no<code>while</code>.</p><h1>6 . 1 . Tabla de tiempos</h1><p>Le proporcionaremos un número N. Proporcione el output de la tabla de tiempos para ese número de 1 a 12.</p><p>Por lo tanto, si pasamos en 6, debe salir 6, 12, 18, 24 ... 66, 72</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code18"></script><div id="code18">

</div></code></pre><p><a href="">EJECUTE EL CÓDIGO</a></p><h2>Creación de arrays</h2><p>La creación de arrays en JavaScript funciona exactamente de la misma manera que en Flode.</p><h3>Cadenas de Arrays (strings de arrays)</h3><p>Crea un string de arrays como esta:</p><pre><code><script src="https://embed.runkit.com" data-element-id="code3"></script><div id="code3">strArray = ['Alice', 'Shahneila', 'Bob,' Tariq ']
</div></code></pre><h3>Arrays de números</h3><p>Aquí hay un ejemplo de un array numérico:</p><pre><code><script src="https://embed.runkit.com" data-element-id="code4"></script><div id="code4">numArray = [1, 3,141, 5, 17,1, 100]
</div></code></pre><h3>Array vacío</h3><p>Si va a crear su propio array, entonces necesita crear una variable de array vacía antes de agregar cualquier dato a ella.</p><p>La forma correcta de crear una variable de array vacía es la siguiente:</p><pre><code><script src="https://embed.runkit.com" data-element-id="code5"></script><div id="code5">numArray = [] numArray [0] = 4
</div></code></pre><p>Nota: el siguiente ejemplo fallará porque no se ha creado el array:</p><pre><code><script src="https://embed.runkit.com" data-element-id="code6"></script><div id="code6">numArray [0] = 4
</div></code></pre><h1>2 . 1 . Longitud de un array</h1><p>Cada array tiene un número de elementos (valores o variables). Es importante conocer el número de elementos que tiene una array.</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code7"></script><div id="code7">

</div></code></pre><p><a href="">EJECUTE EL CÓDIGO</a></p><p>Mire el código de la izquierda, verás lo siguiente:</p><pre><code><script src="https://embed.runkit.com" data-element-id="code8"></script><div id="code8">6  var longitudArray = numeros.length
</div></code></pre><p>Este código devuelve el número de elementos del array <code>numeros</code>.</p><p>Este código se utiliza a menudo en bucles para realizar un recorrido circular a través de todos los elementos de un array.</p><h1>2 . 2 . Configurando elementos del array</h1><p>Es fácil establecer un elemento de un array utilizando las mismas técnicas.</p><p><code>numArray [4] = 50</code> establece el quinto elemento del array llamado<code>numArray</code> a <code>50</code>.</p><h2>Definiendo un array</h2><p>Si desea crear un array y ya sabe los elementos (que no es el caso a menudo), entonces usted puede hacerlo de esta manera.</p><pre><code><script src="https://embed.runkit.com" data-element-id="code9"></script><div id="code9">numArray = [1, 55, 3, 16]
</div></code></pre><p>A menudo, no tendrás ningún elemento para comenzar y querrás agregarlos más tarde.</p><p>Si este es el caso, debe primero crear un array vacío como éste .</p><pre><code><script src="https://embed.runkit.com" data-element-id="code10"></script><div id="code10">numArray = []

</div></code></pre><p><a href="">EJECUTE EL CÓDIGO</a></p><p>Esto muestra cómo:</p><ol><li>Defina un nuevo array.</li><li>Asigne valores a los elementos del array (tenga en cuenta que no estamos asignando valores a los elementos * contiguos *).</li><li>Muestre cada elemento del array en la consola.</li></ol><p>Cuando ejecute el código, observe cómo algunos de los elementos se muestran como * undefined *. La razón de esto es que sólo asignamos los elementos 0 y 4 . JavaScript inserta automáticamente los elementos del array entre nosotros. Debido a que los elementos que JavaScript ha insertado son indefinidos, no tienen ningún valor asignado a ellos.</p><h1>2 . 3 . push y pop</h1><p>JavaScript tiene un par de métodos útiles para agregar elementos al final de un array. Se les llama push y pop.</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code12"></script><div id="code12">

var valores = [10, 20, 30, 40, 50, 60]

//ciclo de 0 a 2, empujando cada uno al final de la lista
for (var indice = 0; indice < 3; indice++) {
  valores.push (indice)
  console.log (valores)
}

console.log ('--- Remove \' em ')

//ciclo de 0 a 2, saliendo del final de la lista
for (var indice = 0; indice < 3; indice++) {
  valores.pop ()
  console.log (valores)
}

</div></code></pre><p><a href="">EJECUTE SU CÓDIGO</a></p><h2>Push</h2><p><code>valores.push(newElement)</code> se utiliza para agregar un nuevo elemento al final de una array. Imagínese como &quot;estamos empujando un nuevo elemento al final de la array&quot;.</p><h2>Pop</h2><p><code>valores.pop()</code> se utiliza para eliminar el último elemento de la array. Imagínese como &quot;estamos haciendo estallar un elemento fuera del final de la array&quot;.</p><p>Ejecute el código para comprobar que entiende lo que está sucediendo.</p><h1>2 . 4 . Unshift y shift</h1><p>Unshift y shift también son métodos útiles para agregar o quitar elementos. Donde push y pop agregan y quitan elementos al * final * de un array, unshift y shift agregan y quitan elementos al * comienzo*.</p><pre><code class="language-js"><script src="https://embed.runkit.com" data-element-id="code13"></script><div id="code13">
// Crear un array con algunos valores
var valores = [10, 20, 30, 40, 50, 60]

for (var indice = 0; indice < 3; indice++) {
  valores.unshift(indice)
  console.log (valores)
}

console.log ('--- Remove \' em ')

for (var indice = 0; indice < 3; indice++) {
  valores.shift()
