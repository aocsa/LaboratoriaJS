        <h1>01. Introducción a la programación (con JavaScript)</h1>
<p>En un mundo que rápidamente se está digitalizando, aprender a programar abre<br />
nuevas (y muchas veces mejores) oportunidades. Con este curso darás tus primeros<br />
pasos hacia el mundo de la programación. Empezaremos desde cero, enseñándote los<br />
fundamentos de JavaScript, el lenguaje de programación más popular de la Web.</p>
<h2>Público Objetivo</h2>
<p>Este curso está dirigido a personas <em>sin</em> conocimientos previos de programación<br />
que tienen el interés de aventurarse al mundo del código. Será tu primer paso en<br />
la ruta de aprendizaje.</p>
<h2>Propósito General</h2>
<p>El propósito de este curso es darte una idea de qué se trata el mundo del<br />
desarrollo de software, para que puedas determinar si es algo que te apasiona<br />
perseguir como profesión. Al terminar este curso sabrás si el código es lo tuyo<br />
y habrás sentado unas buenas bases para el desarrollo de tu carrera profesional<br />
en el mundo tech.</p>
<h2>Aprenderás</h2>
<ul>
<li>Cómo funciona la Web: HTML, CSS, JavaScript, HTTP &amp; URLs</li>
<li>Conceptos básicos de programación como: variables, tipos datos, estructuras de<br />
datos, operadores, declaraciones condicionales, ciclos y funciones</li>
<li>La sintaxis básica de JavaScript como lenguaje de programación</li>
<li>A correr programas utilizando la interfaz de línea de comandos (CLI)</li>
<li>A utilizar un sistema de control de versiones (Git)</li>
</ul>
<h2>Duración</h2>
<ul>
<li>Total: 30 horas aprox.</li>
<li>Modalidad: Self-paced (online)</li>
</ul>
<h2>Requerimientos previos</h2>
<p>Ningún conocimiento previo de programación es necesario para completar este<br />
curso. Está diseñado para principiantes.</p>
<h2>Productos a desarrollar</h2>
<p>En este curso pondrás en práctica los conceptos al desarrollar tres (3)<br />
productos digitales:</p>
<ol>
<li>
<p><strong>Cajero automático</strong>: crearás un programa que un cajero automático pueda<br />
utilizar para determinar el número mínimo de billetes a entregar dado un<br />
monto solicitado.</p>
</li>
<li>
<p><strong>¿Es una tarjeta de crédito falsa?</strong>: crearás un programa que confirme si<br />
una tarjeta de crédito es válida según el<br />
<a href="https://es.wikipedia.org/wiki/Algoritmo_de_Luhn">algoritmo de Luhn</a>.</p>
</li>
<li>
<p><strong>Post encriptados en Facebook</strong>: aplicación web que publica mensajes<br />
codificados (encriptados) en Facebook, que tus amigos solo pueden decifrar a<br />
través de tu aplicación web.</p>
</li>
</ol>
<h2>Syllabus</h2>
<h3>Lección 01: <a href="01-introduction">Introducción</a></h3>
<p>30min (self-paced)</p>
<p>Tu primer acercamiento al mundo de la tecnología. Después de una breve<br />
bienvenida, entraremos al por qué aprender a programar con JavaScript y crearás<br />
tu primera página web.</p>
