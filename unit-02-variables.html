        <h1>Variables</h1>
<h2>Objetivos de Aprendizaje</h2>
<ul>
<li>Aprender qué son <em>variables</em> y su utilidad</li>
<li>Conocer las buenas prácticas de nombramiento de variables</li>
</ul>
<hr />
<p>El texto a continuación se basa en gran medida, con ciertos ajustes, en el<br />
capítulo 2 de <a href="http://eloquentjavascript.net/">Eloquent JavaScript</a>, de Marijn<br />
Haverbeke, 2014. Traducción en <a href="http://hectorip.github.io/Eloquent-JavaScript-ES-online/chapters/01_values.html">Español</a><br />
disponible gracias a <a href="http://hectorip.github.io">hectorip</a>.</p>
<hr />
<h2>Variables</h2>
<p>Ya conoces los tipos de datos más comunes en JavaScript. Sabes crear, combinar y transformar <code>numbers</code>, <code>strings</code> y <code>booleans</code>. Pero, ¿qué podemos hacer con esto? Hasta ahora, todo lo que has trabajado ha sido para uso inmediato. Es decir, los nuevos valores que generamos deben ser inmediatamente utilizados o se pierden. Sigue en tu consola el siguiente ejemplo:</p>
<pre class="hljs" class="language-js"><code>'Hola, mi nombre es ' + 'Michelle' + ' y tengo ' + 19 + ' años';
// returns &gt; &quot;Hola, mi nombre es Michelle y tengo 19 años&quot;
</code></pre>
<p>Si quisiera utilizar ese <code>string</code> de nuevo, digamos porque Michelle cumplió años y ahora queremos que diga 20 años en lugar de 19, no lo podemos hacer. Se ha perdido.</p>
<p>Para atrapar y mantener los valores, JavaScript proporciona una cosa llamada <code>variable</code>. Se utiliza así:</p>
<pre class="hljs" class="language-js"><code>var age = 19;
// returns &gt; undefined
</code></pre>
<p>La palabra clave (<em>keyword</em>) <code>var</code> indica que esta frase va a definir una variable. Es seguida por el nombre de la variable (el nombre <em>age</em>) y, si queremos asignarle de inmediato un valor, le sigue el operador <code>=</code> y una expresión (el número 19).</p>
<p>La declaración anterior crea una variable llamada age (o edad en español) y se usa para retener el número 19. La consola devuelve undefined, pero no creas que es un error. Es lo que JavaScript hace cuando un comando no retorna valor. Cuando escribes 12 + 5, la consola retorna 17. Pero al declarar una variable llamada age asignándole el valor 19, no hay un valor de retorno. Por eso la consola simplemente devuelve undefined (en el resto de los ejemplos vamos a omitir ese undefined de retorno porque no agrega mucho valor a la explicación).</p>
<p>Después de que una variable se ha definido, su nombre puede ser usado como una expresión. El valor de esa expresión es el valor que la variable alberga actualmente. Sigamos con el ejemplo anterior:</p>
<pre class="hljs" class="language-js"><code>var age = 19;
'Hola, mi nombre es ' + 'Michelle' + ' y tengo ' + age + ' años';
// returns &gt; &quot;Hola, mi nombre es Michelle y tengo 19 años&quot;
</code></pre>
<p>La consola nos ayuda a saber el valor de una variable. Si escribimos el nombre de una variable que ha sido declarada en la consola, nos devuelve su valor. Si esa variable no ha sido declarada, la consola retorna un error. Y si la variabla ha sido declarada, pero no le hemos asignado valor, la consola devuleve undefined.</p>
<pre class="hljs" class="language-js"><code>age
// returns &gt; Uncaught ReferenceError: age is not defined
//           at &lt;anonymous&gt;:1:1

var age = 19;
age
// returns &gt; 19

var weight;
weight
// returns &gt; undefined
</code></pre>
<p>Cuando una variable apunta a un valor, eso no quiere decir que está ligada a ese valor para siempre. De hecho, se llaman variables porque su valor puede variar. El operador <code>=</code> se puede utilizar en cualquier momento en variables existentes para desconectarlas de su valor actual y apuntarlas a uno nuevo.</p>
<pre class="hljs" class="language-js"><code>var age = 19;
// returns &gt; undefined
age = 20;
// returns &gt; 20
'Hola, mi nombre es ' + 'Michelle' + ' y tengo ' + age + ' años';
// returns &gt; &quot;Hola, mi nombre es Michelle y tengo 20 años&quot;
</code></pre>
<p>Ten en cuenta que para reasignarle un valor, no tienes que utilizar la <em>keyword</em> <code>var</code> de nuevo. Solo la utilizas cuando queremos <em>crear</em> nuevas variables.</p>
<p>Muchas veces se explica el concepto de variables con la analogía de una caja: las variables son como “caja” en las que puedes meter algún valor que luego pudes cambiar por otro. Sin embargo, una analogía más fiel es pensar en variables como <strong>tentáculos</strong>. Las variables en realidad no es que “contengan” los valores (como una caja); más bien los agarra (como un tentáculo). De hecho, dos variables pueden referirse a un mismo valor. Un programa puede acceder sólo a los valores que todavía mantiene “agarrados”. Cuando necesitas recordar algo, creas un tentáculo nuevo para “agarrarlo” o cambias unos de tus tentáculos existentes para agarrar lo nuevo.</p>
<h2>Nombrando Variables</h2>
<p>En JavaScript, existen ciertas reglas para nombrar variables. Los nombres de variables:</p>
<ol>
<li><strong>No</strong> pueden incluir espacios</li>
<li><strong>No</strong> pueden ser palabras reservadas (o <em>keywords</em>), como la palabra <code>var</code></li>
<li><strong>No</strong> pueden comenzar con números, aunque sí pueden haber números dentro del nombre (solo que no al comienzo)</li>
<li><strong>No</strong> pueden contener signos de puntuación, con la excepción de los signos <code>$</code> y <code>_</code></li>
</ol>
<p>No seguir alguna de las reglas anteriores resulta en un <strong>error</strong> por parte de JavaScript.</p>
<p>Además de estas reglas, existen una serie de “sugerencias” que debes tomar en consideración a la hora de nombrar variables. Son “sugerencias” porque JavaScript no te dará un error si no las sigues. Sin embargo, son “buenas prácticas” de escritura de código que hacen que tu trabajo sea de mejor calidad. Las sugerencias son:</p>
<ol>
<li>
<p>Convención <em>camel case</em>. Dado que no podemos incluir espacios en los nombres de variables, una convención que se utiliza es la de <code>camel case</code>. La convención dicta que el nombre de la variable empieza con una letra minúscula y se coloca en mayúscula la primera letra de las palabras que continúan. Por ejemplo: <code>numberOfCandies</code> o <code>studentTechScore</code>. Se llama <em>camel case</em> porque simula una joroba de camello.</p>
</li>
<li>
<p>Utilizar nombres en inglés. La programación está basada en el inglés, así que es buena práctica que te acostumbres a escribir tu código en inglés.</p>
</li>
<li>
<p>Utiliza nombres descriptivos. Al igual que las otras sugerencias, algo que siempre tienes que tomar en cuenta es que otras personas leerán tu código y debes hacer el esfuerzo por utilizar nombres descriptivos que ayuden al lector a entender mejor lo que hace tu programa.</p>
</li>
</ol>
<p>Veamos algunos ejemplos:</p>
<table>
<thead>
<tr>
<th>Mal nombre</th>
<th>Problema</th>
<th>Mejor nombre</th>
</tr>
</thead>
<tbody>
<tr>
<td>age of fiends</td>
<td>Error: contiene espacios</td>
<td>ageOfFriends</td>
</tr>
<tr>
<td>null</td>
<td>Error: palabra clave (keyword)</td>
<td>empty</td>
</tr>
<tr>
<td>1stName</td>
<td>Error: empieza con número</td>
<td>firstName</td>
</tr>

<td>full.price</td>
<td>Error: contiene “.”</td>
<td>fullPrice</td>
</tr>
<tr>
<td>full_price</td>
<td>no usa camel case</td>
<td>fullPrice</td>
</tr>
<tr>
<td>x</td>
<td>no es descriptivo</td>
<td>age</td>
</tr>
<tr>
<td>altura</td>
<td>en español</td>
<td>height</td>
</tr>
</tbody>

<h2>Incrementar y Disminuir</h2>
<p>Como programadora, muchas veces tendrás que incrementar o disminuir el valor de una variable numérica por un cierto valor. Por ejemplo, puede que tengas la variable <code>score</code> que registra el puntaje en un juego de fútbol. Cada vez que alguien anote un gol, la variable <code>score</code> debe aumentar en 1. Esto lo puedes hacer de la siguiente manera:</p>
<pre class="hljs" class="language-js"><code>var score = 0;
score = score + 1;
score;
// returns &gt; 1
</code></pre>
<p>Esto mismo se puede escribir de una manera más sencilla:</p>
<pre class="hljs" class="language-js"><code>var score = 0;
score++;
score;
// returns &gt; 1
</code></pre>
<p>Lo mismo podemos hacer para disminuir el valor de una variable. Por ejemplo, en un video juego puede que tengas una variable llamada <code>lifePoints</code> que registra los “puntos de vida” de un jugador. El jugador parte con 100 puntos y cada vez que un enemigo lo golpea, pierde 25 puntos. Cada vez que toma una bebida regenera 10 puntos.</p>
<pre class="hljs" class="language-js"><code>var lifePoints = 100;
lifePoints = lifePoints - 25;
lifePoints
// returns &gt; 75

lifePoints = lifePoints + 10;
lifePoints
// returns &gt; 85
</code></pre>
<p>Esto se puede escribir de una manera reducida, así:</p>
<pre class="hljs" class="language-js"><code>var lifePoints = 100;
lifePoints -= 25;
lifePoints
// returns &gt; 75

lifePoints += 10;
lifePoints
// returns &gt; 85
</code></pre>
<p>Existen otros operadores similares a <code>+=</code> y <code>-=</code>. Por ejemplo, existen también <code>*=</code> y <code>/=</code>:</p>
<pre class="hljs" class="language-js"><code>var balloons = 100;
balloons *= 2;
balloons
// returns &gt; 200

var balloons = 100;
balloons /= 4;
balloons
// returns &gt; 25
</code></pre>
